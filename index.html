<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-card card">
            <div class="main-heading">
                Basic
            </div>
            <div class="disc-box">10GB Storage</div>
            <hr>
            <div class="disc-box">10 Emails</div>
            <hr>
            <div class="disc-box">10 Domains</div><hr>
            <div class="disc-box">Endless Support</div><hr>
            <div class="pricing-tag">
                <div class="dollor">$ 10</div>
                <p>per month</p>
            </div>
            <div class="button">
                <a href="#">Button</a>
            </div>
        </div>
        <div class="center-card card">
            <div class="main-heading">
                Pro
            </div>
            <div class="disc-box">25GB Storage</div><hr>
            <div class="disc-box">25 Emails</div><hr>
            <div class="disc-box">25 Domails</div><hr>
            <div class="disc-box">Endless Support</div><hr>
            <div class="pricing-tag">
                <div class="dollor">$ 25</div>
                <p>per month</p>
            </div>
            <div class="button">
                <a href="#">Button</a>

            </div>
        </div>
        <div class="right-card card">
            <div class="main-heading">
                Premium
            </div>
            <div class="disc-box">50GB Storage</div><hr>
            <div class="disc-box">50 Emails</div><hr>
            <div class="disc-box">50 Domains</div><hr>
            <div class="disc-box">Endless Support</div><hr>
            <div class="pricing-tag">
                <div class="dollor">$ 50</div>
                <p>per month</p>
            </div>
            <div class="button">
                <a href="#">Button</a>

            </div>
        </div>
    </div>
</body>
</html>
